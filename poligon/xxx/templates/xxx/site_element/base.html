<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
   nav{
    margin-bottom: 30px;
   }
</style> 
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'xxx:site_element_add'%}">Добавить</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <ol class="list-group list-group-numbered">
                    {%for element in elements%}
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">
                                
                              <a href="{%url 'xxx:site_elem_record' element.pk %}" 
                              class="{% if element.pk == current_element.pk%}active{%endif%}">
                              {{element}}</a>
                          </div>
                          <!-- Cras justo odio -->
                        </div>
                        {%if element.count%}
                        <span class="badge bg-primary rounded-pill">{{element.count}}</span>
                        {%endif%}
                      </li>
                    {%endfor%}
                  </ol>
            </div>
            <!-- <div class="list-group">
                {%for element in elements%}
                <a href="{%url 'xxx:site_elem_record' element.pk %}" 
                class="list-group-item list-group-item-action {% if element.pk == current_element.pk%}active{%endif%}">
                {{element}}</a>
                {%endfor%}
              </div> -->
        </div>
        <div class="col-8">
            {%block content%}
            {%endblock%}
        </div>
        <div class="col-1"></div>
    </div>
</div>

</body>
</html>
