{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<style>
    img{
    width: 300px;
    }
</style>
<body>
    {%for img in images%}
    <img src="{{img.image.url}}">
   {%endfor%}
<hr>
{%for img in site_images%}
    <div>
         {%if img.orig_img%}
        <p>{{img.ext}} <b>x</b>{{img.compression_percent}}%   {{img.compression_weight|filesizeformat}}</p>
        {%endif%}
        <img src="{{img.image_url}}">
        {%if img.orig_img%}
        <img src="{{img.orig_img.url}}">
        {%endif%}
        {%if img.thumb%}
        <img src="{{img.thumb.url}}">
        {%endif%}
    </div>

{%endfor%}
</body>
</html>
